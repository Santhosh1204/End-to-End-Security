{% extends 'base.html'%}

{% block content %}
<div class="alert alert-dark" >
    <h2>Encryption and Decryption</h2>
  </div>
  <br>
  <form class = "border border-success rounded container" action="" method="GET">
    {% csrf_token %}
    <br>
    <div class="form-group">
      <label>Enter The Message To be Encrypted </label>
      <input class="form-control form-control-lg" type="text" placeholder="Message" name="mess">
    </div>
    <div class="form-group">
        <select class="custom-select">
            <option selected>Algorithm 1</option>
            <option value="1">Algorithm 2</option>
            <option value="2">Algorithm 3</option>
            <option value="3">Algorithm 4</option>
          </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Encrypt/Send</button>
    </div>
    <br>
   
  </form>
  <br>
  <div class="alert alert-danger" role="alert">
    The message after Encryption is : <br>
    <b>{{ e }}</b>
  </div>
  <br>

  <div class="alert alert-success" role="alert">
    The Decrypted message from the Encrypted message is :<br>
    <b>{{ d }}</b>
  </div>


{% endblock %}
